<md-card *ngFor="let task of tasks">
  <md-card-title>{{ task.tag }}</md-card-title>
  <md-card-content>
      <span>{{ task.score }}</span>
  </md-card-content>
  <md-card-content>
      <a md-raised-button (click)='deleteTask.emit(task)' href="javascript:void(0)">DELETE</a>
  </md-card-content>
</md-card>
