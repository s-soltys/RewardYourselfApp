<md-card *ngFor="let task of tasks">
  <md-card-subtitle>Task</md-card-subtitle>
  <md-card-title>{{ task.tag }}</md-card-title>
  <md-card-content>
        <span>{{  task.score }}</span>
        <span class="demo-2"> -- <small>({{ task._id.substr(0, 3) }}...)</small></span>
        <a (click)='deleteTask.emit(task)' href="javascript:void(0)">X</a>
  </md-card-content>
</md-card>
