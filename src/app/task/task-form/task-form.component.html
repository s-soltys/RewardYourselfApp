<form (ngSubmit)='submitTaskEvent.emit(taskForm.value)' #taskForm="ngForm">
  <div>
    <label for="name">Name</label>
    <input type="text" name="tag" ngModel required>
  </div>
  <div>
    <label for="name">Score</label>
    <input type="number" name="score" ngModel required>
  </div>
  <div>
    <input type="submit" value="Submit" [disabled]="!taskForm.valid" >
  </div>
</form>
